<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const idadeano = Number(prompt(`Qual o ano do seu nascimento?`));

    //PROCESSAMENTO
    if (idadeano <= 2005){
        alert(`Você já atingiu a maioridade.`)
    }

    //SAÍDA
    else {alert(`Você ainda não atingiu a maioridade`)};
</script>
