<script>
    //Problema: Maior número
    //Peça para o usuário informar dois números e diga, ao final do programa, qual dos dois é o maior número.

    //ENTRADA
    const n1 = Number(prompt(`Digite um número`));
    const n2 = Number(prompt(`Digite outro número`));

    //PROCESSAMENTO
    if (n1 > n2){
        alert(`${n1} é maior que ${n2}`)
    }

    //SAÍDA
    else {alert(`${n2} é maior que ${n1}`)}
</script>
